<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFY - منظم المهام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideIn 0.8s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .task-input-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            min-width: 250px;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
            transform: translateY(-2px);
        }

        .priority-select {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
        }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }

        .tasks-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-right: 5px solid;
            animation: taskSlideIn 0.5s ease-out;
        }

        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .task-item.high {
            border-right-color: #e74c3c;
        }

        .task-item.medium {
            border-right-color: #f39c12;
        }

        .task-item.low {
            border-right-color: #27ae60;
        }

        .task-item.completed {
            opacity: 0.7;
            transform: scale(0.98);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .task-priority {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .priority-high {
            background: #e74c3c;
        }

        .priority-medium {
            background: #f39c12;
        }

        .priority-low {
            background: #27ae60;
        }

        .task-date {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .complete-btn {
            background: #27ae60;
            color: white;
        }

        .complete-btn:hover {
            background: #229954;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(78, 205, 196, 0.8);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .task-input {
                min-width: auto;
            }
            
            .filter-section {
                justify-content: center;
            }
            
            .tasks-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LFY</div>
            <div class="subtitle">منظم المهام الذكي</div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">إجمالي المهام</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">المهام المكتملة</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">المهام المعلقة</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highPriorityTasks">0</div>
                <div class="stat-label">عالية الأولوية</div>
            </div>
        </div>

        <div class="task-input-section">
            <div class="input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="أضف مهمة جديدة...">
                <select class="priority-select" id="prioritySelect">
                    <option value="low">أولوية منخفضة</option>
                    <option value="medium">أولوية متوسطة</option>
                    <option value="high">أولوية عالية</option>
                </select>
                <button class="add-btn" onclick="addTask()">إضافة مهمة</button>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTasks('all')">جميع المهام</button>
            <button class="filter-btn" onclick="filterTasks('pending')">المعلقة</button>
            <button class="filter-btn" onclick="filterTasks('completed')">المكتملة</button>
            <button class="filter-btn" onclick="filterTasks('high')">عالية الأولوية</button>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">
                <div class="empty-icon">📝</div>
                <h3>لا توجد مهام حتى الآن</h3>
                <p>أضف مهمتك الأولى لتبدأ في التنظيم!</p>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const prioritySelect = document.getElementById('prioritySelect');
            
            if (taskInput.value.trim() === '') {
                alert('يرجى إدخال نص المهمة');
                return;
            }

            const task = {
                id: Date.now(),
                text: taskInput.value.trim(),
                priority: prioritySelect.value,
                completed: false,
                createdAt: new Date().toLocaleDateString('ar-SA')
            };

            tasks.push(task);
            taskInput.value = '';
            prioritySelect.value = 'low';
            
            renderTasks();
            updateStats();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            renderTasks();
            updateStats();
        }

        function toggleComplete(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateStats();
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            
            let filteredTasks = tasks;
            
            switch (currentFilter) {
                case 'pending':
                    filteredTasks = tasks.filter(task => !task.completed);
                    break;
                case 'completed':
                    filteredTasks = tasks.filter(task => task.completed);
                    break;
                case 'high':
                    filteredTasks = tasks.filter(task => task.priority === 'high');
                    break;
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📝</div>
                        <h3>${currentFilter === 'all' ? 'لا توجد مهام حتى الآن' : 'لا توجد مهام في هذا القسم'}</h3>
                        <p>${currentFilter === 'all' ? 'أضف مهمتك الأولى لتبدأ في التنظيم!' : 'جرب تصفية أخرى لعرض المهام'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.priority} ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <div class="task-title">${task.text}</div>
                        <div class="task-priority priority-${task.priority}">
                            ${task.priority === 'high' ? 'عالية' : task.priority === 'medium' ? 'متوسطة' : 'منخفضة'}
                        </div>
                    </div>
                    <div class="task-date">تاريخ الإنشاء: ${task.createdAt}</div>
                    <div class="task-actions">
                        <button class="action-btn complete-btn" onclick="toggleComplete(${task.id})">
                            ${task.completed ? 'إلغاء الإكمال' : 'مكتملة'}
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">
                            حذف
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            const highPriority = tasks.filter(task => task.priority === 'high').length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('highPriorityTasks').textContent = highPriority;
        }

        // Add task with Enter key
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize
        updateStats();
    </script>
</body>
</html>
